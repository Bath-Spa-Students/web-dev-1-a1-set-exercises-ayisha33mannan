<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Styling</title>
    <link rel="stylesheet" href="style.css"> <!--link to stylesheet-->
    <script src="style.js"></script> <!--link to javascript-->
</head>
<body>
    <!-- header -->
    <header>
        <!--title -->
        <h1>.·:*¨༺ styling images ༻¨*:·.</h1>
        <!--note -->
        <p>╰┈➤ note!! click the image to see the original image</p>
    </header>
    <div class="center-container">
        <!-- main section -->
        <main>
            <!-- Image 1 -->
            <div class="image-container image1" onclick="removeFilter(this)"> <!--onclick remove Filter-->
                <img src="image/crown.jpg" alt="mirror and a crown" title="crown">
            </div>
            <!-- Image 2 -->
            <div class="image-container image2" onclick="removeFilter(this)"> <!--onclick remove Filter-->
                <img src="image/books.jpg" alt="stairs in library" title="library">
            </div>
            <!-- Image 3 -->
            <div class="image-container image3" onclick="removeFilter(this)"> <!--onclick remove Filter-->
                <img src="image/flowers.jpg" alt=" lots of flowers" title="flowers">
            </div>
            <br>
            <!--copyright of the owner-->
            <span style="margin-left: 60px; margin-right: 100px;" class="st"><b>❀ &#169; Sarah Pennet</b></span>
            <span style="margin-left: 15px; margin-right: 100px;" class="nd"><b>❀ &#169; Sarah Penney</b></span>
            <span style="margin-left: 0%;" id="rd"><b>❀ &#169; Sarah Penneu</b></span>
        </main>
    </div>
</body>
</html>
