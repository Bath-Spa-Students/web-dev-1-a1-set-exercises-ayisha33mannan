<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="calculator-container"> 
        <h1>Petrol Calculator</h1>
        <div class="input-container">
            <label for="petrol-cost">Cost of Petrol per Liter:</label>
            <input type="number" id="petrol-cost" value="1.72" step="0.01" min="0.01" required>
        </div>
        <div class="input-container">
            <label for="liters-purchased">Number of Liters Purchased:</label>
            <input type="number" id="liters-purchased" value="0" step="0.01" min="0" required>
        </div>
        <button id="calculate-btn">Calculate</button>
        <br>
        <div class="input-container">
            <label for="money-input">Enter Amount:</label>
            <input type="number" id="money-input" step="0.01" min="0" required>
        </div>
        <p id="total-cost"></p>
        <p id="message"></p>
    </div>
</body>
</html>
